<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <img src="NOEMI_mq_mobile.jpg" alt="" class="pixel-perfect" />
    <header class="header">
      <div class="container wrapper-center">
        <div class="header__nav">
          <nav class="menu">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              stroke="#ffffff"
              class="menu-burger"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M4 18L20 18"
                  stroke="#ffffff"
                  stroke-width="2"
                  stroke-linecap="round"
                ></path>
                <path
                  d="M4 12L20 12"
                  stroke="#ffffff"
                  stroke-width="2"
                  stroke-linecap="round"
                ></path>
                <path
                  d="M4 6L20 6"
                  stroke="#ffffff"
                  stroke-width="2"
                  stroke-linecap="round"
                ></path>
              </g>
            </svg>
          </nav>
          <a href="#0" class="logo-link">
            <img src="svg/noemi-logo.svg" alt="" class="logo" />
          </a>
        </div>
        <h1 class="header-title">блог о творчестве, спорте, и образе жизни</h1>
      </div>
    </header>
    <section class="trends-list">
      <h2 class="trends__title">сейчас в тренде</h2>
      <div class="trend__card card-img">
        <div class="trend__body">
          <nav class="nav-menu">
            <ul class="trend_menu">
              <li class="nav-link__item">
                <a href="#0" class="link__item">livestyle</a>
              </li>
              <li class="nav-link__item">
                <a href="#0" class="link__item">interior</a>
              </li>
            </ul>
          </nav>
          <span class="trend__title">сейчас в тренде: сад на подоконнике</span>
        </div>
      </div>
    </section>
  </body>
</html>
